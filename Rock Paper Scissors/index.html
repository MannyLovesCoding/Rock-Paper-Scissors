<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="shortcut icon" href="./game-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./index.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="item-container">
        <!--Player Choice-->
        <img id="rockImg" src="./rock.png" onclick="rock()" style="cursor:pointer;">
        <img id="paperImg" src="./paper.png" onclick="paper()" style="cursor:pointer;">
        <img id="scissorsImg" src="./scissors.png" onclick="scissors()" style="cursor:pointer;">
        <p id="myChoice">You Have Choosen: </p>

        <!--AI Choice-->
        <p id="aiChoice">AI choosed: </p>
        
        <!--Winner-->
        <p id="game-message" style="visibility: hidden;"></p>
        <img onclick="restart_game()" src="./play-again.png" id="play-again">
    </div>
</body>
</html>
